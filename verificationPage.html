<head>
    <meta charset="UTF-8">

    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    />

    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"

    <title>Verification Page/Section</title>
</head>
<body>
    <img src=""> 
    <nav class="navbar">
        <ul class="nav">
            <img class="logo" src="../src/img/verifi.jpg">
            <li class="nav-page"><a href="companyPage.html">Transaction Page</a></li>
            <li class="nav-page"><a href="verificationPage.html">Verification</a></li>
        </ul>
    </nav>
    <div class="mainPage">
        <div class="content">
            <h3>Verification of Certificate</h3><br>
            <label>User Wallet Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="company">Choose a company:</label>
            <input list="brow" id="dropInput">
            <datalist id="brow">
                <option value="NTU">
                <option value="NUS">
            </datalist>
            <br>  
            <button class="verifyButton" onclick="callTransaction()">Verify</button><br><br>
            <p id="demo"></p>
        </div>
        <div class="details">
            <div id="table"><p id="list"></p></div>
        </div>
    </div>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <script>
        const companyDict = {"NTU":"0x2f80efdb781d1155e0e7791609e6817e28cece0c", "NUS":"0xBd6d945e6Ee0A943076FC2289901b539A55A38f1"}

        const apiKey = "6R4H8RYQHN4WS7TB5JMNPUSRTJFIITGDF4" 

        function callTransaction(){
            const addr = document.getElementById("address").value;
            const dropDown = document.getElementById("dropInput").value;
            const toaddr = companyDict[dropDown]

            const para1 = document.getElementById("list");
            const tb = document.getElementById("table");

            var txData;
            var contractData;

            if(addr.length == 0){
                alert("Wallet adddress is empty!");
                addr.focus;
                return false;
            }
            else{
                apiURL = "https://api-testnet.polygonscan.com/api?module=account&action=txlist&address="+addr+"&startblock=0&endblock=99999999&page=1&offset=10&sort=asc&apikey="+apiKey;
                const checkResponseStatus = (response) => {
                    if (!response.ok) throw new Error(`Status code error: ${response.status}`);
	                return response.json();
                };

                fetch(apiURL).then(checkResponseStatus).then(data =>{
                    console.log(data)
                    if(data.result.length == 0){
                        tb.innerHTML = "<h4>You don't have any transactions</h4>";
                    }else{
                        tb.innerHTML = "<div></div>"
                        // console.log('here');
                        console.log(data.result);
                        data.result.forEach((tx)=>{
                            const timeStamp = new Date(tx.timeStamp*1000).toLocaleString("en-UK");
                            const value = tx.value
                            console.log(timeStamp, value, tx.from)
                            if(tx.from == toaddr){
                                const transactionValue = value *  Math.pow(10,-18);
                                tb.innerHTML = "<h3>Token Found!</h3><p><b>Date/Time:</b> "+timeStamp+"</p><p><b>Value:</b> "+transactionValue+"</p><p><b>Verifier:</b> "+dropDown+"</p><p><b>Contract Address:</b> "+tx.from+"</p>";
                            }else{
                                tb.innerHTML = "<h4>Nothing found</h4>"
                            }
                        })
                    }
                })
                .catch(err => para1.innerHTML = "Error in transaction/no transaction found"); 
            } 
        }

    </script>
</body>
</html>
