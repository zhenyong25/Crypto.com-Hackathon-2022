<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../commonStyle.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-form">
        <h1>Login to Verifi</h1>
        <label for="username">Username:</label>
        <input id="username" type="text" name="username" value="admin" />
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" value="admin1234" />
        <button onclick="signIn()">Login</button>
      </div>
    </div>

    <script>
      const userDict = {
        test: ["test1234", "user"],
        admin: ["admin1234", "company"],
      };
      // console.log(userDict)

      function signIn() {
        username = document.getElementById("username").value;
        console.log(username);
        password = document.getElementById("password").value;
        if (username in userDict) {
          if (userDict[username][0] == password) {
            if (userDict[username][1] == "user") {
              window.location.replace("../request/index.html");
            } else {
              window.location.replace("../companyPage/index.html");
            }
          } else {
            alert("Incorrect password! Try again!");
            return;
          }
        } else {
          alert("User not found!");
        }
      }
    </script>
  </body>
</html>
