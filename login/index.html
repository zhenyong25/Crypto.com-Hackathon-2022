<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../commonStyle.css" />

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"

/>
    <title>Login</title>
</head>
<body>
    <div class="mainPage">
        <div class="loginForm">
            <h3>Login to <img class="logo" src="../src/img/verifi.jpg"></h3>
            <label for="username">Enter your username</label>
            <input id="username" type="text" name="username">
            <label for="password">Enter your password</label>
            <input id="password" name="password" type="password">
            <button onclick="signIn()">Login</button>
        </div>  
    </div>
   

    <script>
        const userDict = {'test':['test1234', 'user'], 'admin':['admin1234', 'company']}
        // console.log(userDict)

        function signIn(){
            username = document.getElementById("username").value;
            console.log(username)
            password = document.getElementById("password").value;
            if(username in userDict){
                if(userDict[username][0] == password){
                    if(userDict[username][1] == 'user'){
                        window.location.replace('request.html')
                    }
                    else{
                        window.location.replace('companyPage.html')
                    }
                }
                else{
                    alert('Incorrect password! Try again!')
                    return
                }
            }
            else{
                alert('User not found!')
            }
        }

    </script>
    
</body>
</html>
